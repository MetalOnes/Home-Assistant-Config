      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:
        - name: Sensors
          entities:
             - sensor.homemode
             - sensor.temperature_sensor_167
         
        - name: Lights
          entities:
             - light.bedroom__eric_103
             - light.bedroom__val_104
             - light.dining_room_lamp_160
             - light.lamp_107
             - light.vanity_light_120
             - light.mancave_desk
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.front_porch_115
             - switch.front_spotlight_135
             - switch.back_spotlight_118
             - switch.cabinet_lights_123
             - switch.deck_lights_108
             - switch.party_lights_173
             - switch.man_cave_lights_133
             - group.int_lights
             - group.exterior
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
          action:
            domain: homeassistant
            service: toggle

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.front_door1_1_139
            - binary_sensor.back_door_172
            - binary_sensor.smoke_sensor_122
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Room Motion
          entities:
            - binary_sensor.motion_sensor_128
            - binary_sensor.master_bath_sensor_121
          states:
            - state: 'off'
              class: 'room-motion-off'
            - state: 'on'
              class: 'room-motion-on'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.back_door
            - camera.front_door
            - camera.man_cave_camera
          states:
            - state: 'idle'
              class: 'camera-idle'

        - name: TV
          entities:
            - sensor.harmony_living_room
          states:
             - state: 'PowerOff'
               class: 'tv-off'
             - state: 'Watch Kodi'
               class: 'tv-on'
             - state: 'Watch TV'
               class: 'tv-on'
             - state: 'WiiU'
               class: 'tv-on'
             - state: 'Chromecast'
               class: 'tv-on'
             - state: 'Play Steam'
               class: 'tv-on'
             - state: 'Listen to Music'
               class: 'tv-on'

        - name: text_temp
          entities: 
            - climate.thermostat_147
          text_template: '${entity.attributes.current_temperature ? entity.attributes.current_temperature + "Â°F"  : "undefined"}'

        - name: mc_temp
          entities:
            - sensor.temperature_sensor_167
          text_template: '${entity.state}'
