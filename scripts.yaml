# Roku Stuff
tv_youtube:
  alias: "Start YouTube on TV"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.55_tcl_roku_tv
        source: 837

tv_pluto:
  alias: "Start PlutoTV on TV"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.55_tcl_roku_tv
        source: 74519
