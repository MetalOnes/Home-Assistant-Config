morning_routine:
  sequence:
    - service: scene.switch_to_home
    - service: scene.camera_privacy
    - service: switch.turn_on
      entity_id: switch.deck_lights_108

# HASS Stuff
restart_ha:
  alias: Restart HomeAssistant
  sequence:
    - alias: Restart HA
      service: homeassistant.restart

reload_core:
  alias: Reload Core config
  sequence:
    - alias: Reload Core
      service: homeassistant.reload_core_config

reload_automations:
  alias: Reload Automations
  sequence:
    - alias: Reload-Automations
      service: automation.reload

reload_groups:
  alias: Reload Groups
  sequence:
    - alias: Reload-Groups
      service: group.reload

