# Vera Home mode
  - platform: rest
    name: "House Mode"
    resource: !secret hmode_url

  - platform: template
    sensors:
      homemode:
        friendly_name: 'House Mode'
        value_template:  >-
            {%- if is_state("sensor.house_mode", "1") %}
              Home
            {% elif is_state("sensor.house_mode", "2") %}
              Away
            {% elif is_state("sensor.house_mode", "3") %}
              Night
            {% elif is_state("sensor.house_mode", "4") %}
              Vacation
            {%- endif %}

# Versions sensor
  - platform: version

# Date and Time
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'time_date'
  - platform: template
    sensors:
      simple_time:
        entity_id: sensor.time
        friendly_name: "Time"
        value_template: "{{ now().strftime('%I:%M %P') }}"
  - platform: template
    sensors:
      simple_date:
        entity_id: sensor.time
        friendly_name: "Date"
        value_template: "{{ now().strftime('%A %b %d, %Y') }}"

