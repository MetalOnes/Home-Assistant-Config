##########################################
# Device Tracker & Presence
##########################################

unifi:
  controllers:
    - host: !secret unifi_ip
      site: Default
      dont_track_wired_clients: true

person:
  - name: Eric
    id: eric
    device_trackers:
      - device_tracker.galaxy_s7
  - name: Val
    id: val
    device_trackers:
      - device_tracker.galaxy_j7

##########################################
# Lights
##########################################

# Desk LEDs
light:
  - platform: flux_led
    devices:
      192.168.1.122:
        name: mancave_desk
        mode: rgb
      192.168.1.149:
        name: pin_board
        mode: rgbw
      192.168.1.169:
        name: tv
        mode: rgbw
        custom_effect:
          speed_pct: 7
          transition: gradual
          colors:
            - [178,34,34]
            - [255,0,0]
            - [255,69,0]
            - [255,165,0]
            - [255,255,0]
            - [54,205,50]
            - [07,142,35]
            - [0,128,0]
            - [0,255,0]
            - [0,250,154]
            - [0,128,128]
            - [0,255,255]
            - [0,0,255]
            - [138,43,226]
            - [139,0,139]
            - [255,0,255]

  - platform: limitlessled
    bridges:
      - host: 192.168.1.148
        groups:
        - number: 1
          name: Mancave
          type: rgbww
        - number: 1
          name: Wifi Box
          type: bridge-led

##########################################
# Vera
##########################################

vera:
  vera_controller_url: !secret vera_ip
  exclude: [ 166, 152, 144]
#  lights: [ 118, 123, 115, 135, 133, 103, 104, 170, 160, 107, 120]

##########################################
# Media Players
##########################################

media_player:

# Living Room Kodi
  - platform: kodi
    host: !secret kodi1_ip
    port: 8080
    name: Living Room Kodi
    username: !secret kodi1_user
    password: !secret kodi1_pass

# Bedroom Kodi
  - platform: kodi
    host: !secret kodi2_ip
    port: 8080
    name: Bedroom Kodi

# Denon Receiver
  - platform: denonavr
    host: !secret denonavr_ip

##########################################
# Cams
##########################################

camera:

# Back Door Cam
  - platform: mjpeg
    mjpeg_url: !secret bdcam_url
    name: Back Door
    username: !secret bdcam_user
    password: !secret bdcam_pass

# Front Door Cam
  - platform: mjpeg
    mjpeg_url: !secret fdcam_url
    name: Front Door
    username: !secret fdcam_user
    password: !secret fdcam_pass

# Man Cave Cam
  - platform: mjpeg
    mjpeg_url: !secret mccam_url
    name: Man Cave Camera
    username: !secret mccam_user
    password: !secret mccam_pass

#### Not actual cams, but images to use in HA

# Solar alerts

  - platform: generic
    still_image_url: http://www.n3kl.org/sun/images/status.gif
    name: Solar X-Rays

  - platform: generic
    still_image_url: http://www.n3kl.org/sun/images/kpstatus.gif
    name: Geomagnetic Field

# NWS Radar
  - platform: nwsradar
    station: RAX
    style: Enhanced
    frames: 10

