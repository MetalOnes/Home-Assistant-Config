  - platform: template
    sensors:
      untappd_followings:
        value_template: "{{ states.sensor.untappd_last_check_in_robotsfearme.attributes.followings }}"

  - platform: template
    sensors:
      untappd_checked:
        value_template: "{{ states.sensor.untappd_last_check_in_robotsfearme.attributes.checkins }}"

  - platform: template
