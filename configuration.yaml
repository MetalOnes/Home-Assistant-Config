# Sensors
##########################################

sensor:

# LR Temp
  - platform: template
    sensors:
      current_temperature:
        friendly_name: Living Room Temp
        value_template: "{{ state_attr('climate.thermostat_147', 'current_temperature') }}"
        unit_of_measurement: 'Â°'

# Weather Underground
#  - platform: wunderground
#    api_key: !secret wu_api
#    pwd_id: KNCFUQUA65
#    monitored_conditions:
#      - weather_1d
#      - weather_1n
