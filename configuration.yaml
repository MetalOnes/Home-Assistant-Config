input_select:

# Harmony Control
  living_room_tv:
    name: Living Room TV
    options:
      - Select Activity
      - Watch TV
      - Watch Kodi
      - Listen to Music
      - Chromecast
      - WiiU
      - Steam Link
      - Power Off
