              power: true

#
# Weather tab
#
  - title: Weather
    path: weather
    icon: mdi:weather-cloudy
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            name: Forecast
            color: rgb(16, 133, 199)
          - type: iframe
            url: https://embed.windy.com/embed2.html
            aspect_ratio: 75%
          - type: weather-forecast
            entity: weather.weather
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            name: Sun
            color: rgb(189, 183, 48)
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.sunrise_time
                name: Sunrise
                icon: mdi:weather-sunset-up
              - type: sensor
                entity: sensor.sunset_time
                name: Sunset
                icon: mdi:weather-sunset-down
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.solar_angle
                name: Sun Angle
                icon: mdi:weather-sunny
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                color: rgb(0, 4, 51)
                name: Space
              - type: picture-entity
                camera_image: camera.solar_x_rays
                entity: camera.solar_x_rays
                show_state: false
              - type: picture-entity
                camera_image: camera.geomagnetic_field
                entity: camera.geomagnetic_field
                show_state: false

#
# People tab
#
  - title: People
    path: people
    icon: mdi:account
    theme: slate
    cards:
      - type: glance
        title: People
        entities:
          - device_tracker.eric_s7
          - device_tracker.val_j7
      - type: 'custom:untappd-card'
        entity: sensor.untappd_badge

      - type: picture-elements
        id: untappd-card
        image: /local/untappd-bg.jpg
        elements:
          - type: state-icon
