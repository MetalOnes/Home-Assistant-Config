custom_header:
  compact_mode: true
  background: var(--app-header-background-color)
  elements_color: var(--app-header-text-color)
  active_tab_color: var(--state-icon-active-color)
  tab_indicator_color: var(--state-icon-active-color)

#background-color: var(--primary-background-color)
views:
#
# Overview tab
#
  - title: Overview
    icon: mdi:home-outline
    path: overview
    cards:
# House Mode sensor and scenes
      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:stack-in-card
            keep:
              #margin: true
              background: true
            cards:
              - type: "custom:button-card"
                entity: sensor.homemode
                name: 'Home Mode'
                show_label: false
                show_name: false
                show_state: true
                state:
                  - value: 'Away'
                    color: rgb(150, 0, 0, 0.7)
                    icon: mdi:home-minus
                  - value: 'Home'
                    color: rgb(0, 99, 31, 0.7)
                    icon: mdi:home-variant
                  - value: 'Night'
                    color: rgb(111, 0, 110, 0.7)
                    icon: mdi:weather-night
                layout: icon_state
                styles:
                  card:
                    - height: 75px
                  state:
                    - font-size: 32px
              - type: custom:stack-in-card
                keep:
                  margin: true
                  background: true
                  border_radius: true
                mode: horizontal
                cards:
                  - type: "custom:button-card"
                    entity: scene.switch_to_home
                    name: Home Mode
                    color_type: card
                    color: rgb(0, 99, 31, 0.7)
                    template: home-mode_buttons

                  - type: custom:button-card
                    entity: scene.switch_to_night
                    name: Night Mode
                    template: home-mode_buttons
                    color_type: card
                    color: rgb(111, 0, 110, 0.7)

                  - type: "custom:button-card"
                    entity: scene.switch_to_away
                    name: Away Mode
                    template: home-mode_buttons
                    color_type: card
                    color: rgb(150, 0, 0, 0.7)

                  - type: "custom:button-card"
                    entity: lock.front_door_19
                    show_state: true
                    show_name: false
                    name: "Front Door: "
                    tap_action:
                      action: more-info
                    hold_action:
                      action: toggle
                    state:
                      - value: "locked"
                        color: rgb(150, 0, 0, 0.7)
                        icon: mdi:lock
                      - value: "unlocked"
                        color: rgb(0, 99, 31, 0.7)
                        icon: mdi:lock-open
                    aspect_ratio: 1.5/1
                    color_type: card
                    styles:
                      name:
                        - font-size: 90%

          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:slider-entity-row
                entity: light.lamp_107
                toggle: true
              - type: custom:slider-entity-row
                entity: light.dining_room_lamp_160
                toggle: true
              - type: custom:fold-entity-row
                head: light.tv
                entities:
                  - type: custom:rgb-light-card
                    entity: light.tv
                    justify: around
                    colors:
                      - rgb_color: [0,0,0]
                        brightness: 15
                        white_value: 30
                        icon_color: white
                      - rgb_color: [0,0,255]
                        brightness: 45
                        white_value: 0
                        icon_color: blue
                      - rgb_color: [255,0,0]
                        brightness: 45
                        white_value: 0
                        icon_color: red
                      - rgb_color: [0,255,00]
                        brightness: 45
                        white_value: 0
                        icon_color: green
                      - icon_color: 'linear-gradient(to right, orange , yellow, green, cyan, blue, violet)'
                        effect: custom
                      - icon_color: 'linear-gradient(to right, red, green, blue)'
                        effect: colorloop

              - type: custom:fold-entity-row
                head: group.bedroom
                icon: mdi:bed-empty
                entities:
                  - type: custom:slider-entity-row
                    entity: light.vanity_211
                    toggle: true
                  - type: custom:slider-entity-row
                    entity: light.bedroom_val_104
                    toggle: true
                  - type: custom:slider-entity-row
                    entity: light.bedroom_eric_103
                    toggle: true
                  - entity: scene.both_br_lamps_to_20
                  - entity: switch.master_bath_fan_212

      - type: custom:stack-in-card
        keep:
          background: true
        cards:
          - type: custom:button-card
            name: Stuff That's On
            template: general_label
          
          - type: custom:auto-entities
            card:
              type: glance
              #title: All On
            filter:
              include:
                - domain: light
                  state: "on"
                  options:
                    tap_action:
                      action: toggle
                - domain: switch
                  state: "on"
                  options:
                    tap_action:
                      action: toggle
              exclude:
                - entity_id: "*sync*"
                - entity_id: "switch.lr_*"
            show_empty: false
