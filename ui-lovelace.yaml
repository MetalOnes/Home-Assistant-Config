            motion_entity: binary_sensor.motion_sensor_128

#
# Sensors tab
#
  - title: Sensors
    path: sensors
    icon: mdi:gauge
    theme: slate
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: rgb(41, 41, 41)
            name: Security Sensors
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: binary_sensor.front_door1_1_139
                icon: mdi:door
                name: Front Door
                color_type: card
                tap_action:
                  - action: more-info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
              - type: "custom:button-card"
                entity: binary_sensor.back_door_172
                icon: mdi:door
                name: Back Door
                color_type: card
                tap_action:
                  - action: more-info
                color: rgb(155, 0, 0)
