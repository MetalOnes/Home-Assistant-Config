                name: Living Room Chromecast
                icon: mdi:cast
                artwork: cover
                group: true
                hide:
                  power: true
                  controls: true
              - type: "custom:mini-media-player"
                entity: media_player.all_3_rooms
                name: All 3 Rooms
                icon: mdi:cast
                artwork: cover
                group: true
                hide:
                  power: true
                  controls: true

  # Bedroom Media
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: rgb(41, 41, 41)
            name: Bedroom
          - type: "custom:mini-media-player"
            entity: media_player.bedroom_kodi
            name: Bedroom Kodi
            icon: mdi:kodi
            artwork: cover
            hide:
              volume: true
              power: true
          - type: entities
            entities:
              - type: "custom:mini-media-player"
                entity: media_player.bedroom_tv
                name: Bedroom Chromecast
                icon: mdi:cast
                artwork: cover
                group: true
                hide:
                  power: true

  # Mancave media
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: rgb(41, 41, 41)
            name: Man Cave
