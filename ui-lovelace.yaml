#background: linear-gradient(gray, rgb(57,82,116))

# Compact Custom Header Options
cch:
  header: show
  menu: show

views:
#
# Overview tab
#
  - title: Overview
    icon: mdi:home-outline
    path: overview
    theme: slate
    cards:



# House Mode sensor and scenes
      - type: vertical-stack
        cards:

          - type: "custom:button-card"
            entity: sensor.homemode
            color_type: card
            name: 'Home Mode'
            show_label: false
            show_name: false
            show_state: true
            state:
              - value: 'Away'
                color: rgb(150, 0, 0)
              - value: 'Home'
                color: rgb(0, 99, 31)
              - value: 'Night'
                color: rgb(111, 0, 110)
            layout: icon_state
            styles:
              card:
                - height: 75px
              state:
                - font-size: 38px


          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: scene.switch_to_home
                name: Home Mode
                styles:
                  card:
                    - height: 96px
                  name:
                    - font-size: 16px
                color_type: card
                color: rgb(0, 99, 31)

              - type: custom:button-card
                entity: scene.switch_to_night
                name: Night Mode
                styles:
                  card:
                    - height: 96px
                  name:
                    - font-size: 16px
                color_type: card
                color: rgb(111, 0, 110)

              - type: "custom:button-card"
                entity: scene.switch_to_away
                name: Away Mode
                styles:
                  card:
                    - height: 96px
                  name:
                    - font-size: 16px
                color_type: card
                color: rgb(150, 0, 0)

              - type: "custom:button-card"
                entity: lock.front_door_19
                icon: mdi:lock
                show_state: true
                name: "Front Door: "
                tap_action:
                  action: more-info
                styles:
                  label:
                    - font-weight: bold
                color_type: card
                states:
                  - value: 'locked'
                    color: darkred
                  - value: 'unlocked'
                    color: rgb(0, 99, 31)

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.lamp_107
          - type: light
            entity: light.dining_room_lamp_160

# Int Lights on
      - type: entity-filter
        entities:
          - entity: switch.party_lights_173
            icon: mdi:mushroom
            tap_action:
              action: toggle
          - entity: light.lamp_107
            name: Living Room
            tap_action:
              action: toggle
          - entity: light.tv
            name: TV
            tap_action:
              action: toggle
            icon: mdi:television
          - entity: light.dining_room_lamp_160
            name: Dining Room
            tap_action:
              action: toggle
          - entity: switch.cabinet_lights_123
            name: Cabinets
            tap_action:
              action: toggle
          - entity: switch.man_cave_lights_133
            name: Man Cave
            tap_action:
              action: toggle
          - entity: light.mancave_desk
            name: Desk Strip
            tap_action:
              action: toggle
          - entity: light.wifi_box
            name: Desk Puck
            tap_action:
              action: toggle
          - entity: light.pin_board
            name: Pin Board
            tap_action:
              action: toggle
          - entity: light.vanity_light_120
            name: Vanity Light
            tap_action:
              action: toggle
          - entity: light.bedroom_eric_103
            name: Bedroom (Right)
            tap_action:
              action: toggle
          - entity: light.bedroom_val_104
            name: Bedroom (Left)
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Interior
          column_width: calc(100% / 3)

# Ext Lights on
      - type: entity-filter
        entities:
          - entity: switch.front_porch_115
            name: Front Porch
            tap_action:
              action: toggle
          - entity: switch.front_spotlight_135
            name: Front Spotlight
            tap_action:
              action: toggle
          - entity: switch.deck_lights_108
            name: Deck Lights
            tap_action:
              action: toggle
          - entity: switch.back_spotlight_118
            name: Back Spotlight
            tap_action:
              action: toggle
          - entity: switch.holiday_front_176
            name: Front Holiday
            tap_action:
              action: toggle
          - entity: switch.back_ext_holiday_177
            name: Back Holiday
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Exterior
          column_width: calc(100% / 4)

# Harmony Living Room card
      - type: custom:vertical-style-card
        title: Living Room TV
        style:
          border: true
          background_color: var(--secondary-background-color)
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.lr_tv
                icon: mdi:television
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_kodi
                icon: mdi:kodi
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_chromecast
                icon: mdi:cast
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_wiiu
                icon: mdi:nintendo-switch
                color_type: card
                color: "rgb(0, 156, 6)"
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.lr_music
                icon: mdi:music
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_steam
                icon: mdi:steam
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: "custom:button-card"
                color_type: blank-card
                color_off: var(--disabled-text-color)
              - type: "custom:button-card"
                entity: remote.living_room
                icon: mdi:power
                color_type: card
                color: darkred
                name: "Turn Off"
                service:
                  domain: remote
                  action: turn_off
                  data:
                    entity_id: remote.living_room


# Calendar card
      - type: custom:calendar-card
        title: "Calendar"
        numberOfDays: 90
        timeFormat: h:mma
        dateTopFormat: MMM DD
        dateBottomFormat: ddd
        entities:
          - calendar.slacktishevents

# Living Room Banner-card
      - type: custom:banner-card
        heading: "\U0001F6CB Living room"
        background: "rgb(204, 141, 1)"
        link: /lovelace/lights
        entities:
          - light.lamp_107
          - light.dining_room_lamp_160
          - switch.cabinet_lights_123
          - entity: lock.front_door_19
            map_state:
              "locked": mdi:lock
              "unlocked": mdi:lock-open
          - light.tv
          - switch.party_lights_173
          - entity: media_player.living_room_kodi
            name: Kodi
            size: 3
            when: playing
          - entity: media_player.living_room
            name: Chromecast
            size: 3
            when: playing

# Bedroom banner card
      - type: custom:banner-card
        heading: "\U0001F6CC Bedroom"
        background: "rgb(150, 0, 203)"
        link: /lovelace/lights
        entities:

          - entity: light.bedroom_val_104
            name: Left
          - entity: light.bedroom_eric_103
            name: Right
          - entity: light.vanity_light_120
            name: Vanity
          - entity: media_player.bedroom_tv
            name: Chromecast
            size: 3
            when: playing

# Thermostat and climate Card
      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.thermostat_147
            step_size: 1
            sensors:
              - entity: sensor.current_temperature
# Temps
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.current_temperature
                show:
                  points: hover
                line_color: "rgb(204, 141, 1)"
                group: true
              - type: custom:mini-graph-card
                entities:
                  - sensor.temperature_sensor_167
                group: true
                show:
                  points: hover

#
