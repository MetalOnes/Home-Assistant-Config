#background: linear-gradient(gray, rgb(57,82,116))

views:
#
# Overview tab
#
  - title: Overview
    icon: mdi:home-outline
    path: overview
    theme: slate
    cards:

# House Mode sensor and scenes
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.homemode
            color_type: card
            name: "Home Mode: "
            show_state: true
            action: more_info
            size: 64px
            state:
              - value: 'Away'
                color: rgb(150, 0, 0)
              - value: 'Home'
                color: rgb(0, 99, 31)
              - value: 'Night'
                color: rgb(111, 0, 110)
            style:
              - text-transform: none

          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: scene.switch_to_home
              - type: entity-button
                entity: scene.switch_to_night
              - type: entity-button
                entity: scene.switch_to_away
              - type: "custom:button-card"
                entity: lock.front_door_19
                icon: mdi:lock
                show_state: true
                name: "Front Door: "
                action: more_info
                style:
                  - font-weight: bold
                color-type: card
                state:
                  - value: 'locked'
                    color: rgb(255, 0, 0)
                  - value: 'unlocked'
                    color: rgb(0, 255, 0)
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.lamp_107
          - type: light
            entity: light.dining_room_lamp_160

# Int Lights on
      - type: entity-filter
        entities:
          - entity: switch.party_lights_173
            icon: mdi:mushroom
            tap_action:
              action: toggle
          - entity: light.lamp_107
            name: Living Room
            tap_action:
              action: toggle
            icon: mdi:floor-lamp
          - entity: light.dining_room_lamp_160
            name: Dining Room
            tap_action:
              action: toggle
          - entity: switch.cabinet_lights_123
            name: Cabinets
            tap_action:
              action: toggle
          - entity: switch.man_cave_lights_133
            name: Man Cave
            tap_action:
              action: toggle
          - entity: light.mancave_desk
            name: Desk Strip
            tap_action:
              action: toggle
          - entity: light.wifi_box
            name: Desk Puck
            tap_action:
              action: toggle
          - entity: light.pin_board
            name: Pin Board
            tap_action:
              action: toggle
          - entity: light.vanity_light_120
            name: Vanity Light
            tap_action:
              action: toggle
          - entity: light.bedroom_eric_103
            name: Bedroom (Right)
            tap_action:
              action: toggle
          - entity: light.bedroom_val_104
            name: Bedroom (Left)
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Interior
          column_width: calc(100% / 3)

# Ext Lights on
      - type: entity-filter
        entities:
          - entity: switch.front_porch_115
            name: Front Porch
            tap_action:
              action: toggle
          - entity: switch.front_spotlight_135
            name: Front Spotlight
            tap_action:
              action: toggle
          - entity: switch.deck_lights_108
            name: Deck Lights
            tap_action:
              action: toggle
          - entity: switch.back_spotlight_118
            name: Back Spotlight
            tap_action:
              action: toggle
          - entity: switch.holiday_front_176
            name: Front Holiday
            tap_action:
              action: toggle
          - entity: switch.back_ext_holiday_177
            name: Back Holiday
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Exterior
          column_width: calc(100% / 4)

# Harmony Living Room card
      - type: custom:vertical-style-card
        title: Living Room TV
        style:
          border: true
          background_color: var(--secondary-background-color)
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.lr_tv
                icon: mdi:television
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_kodi
                icon: mdi:kodi
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_chromecast
                icon: mdi:cast
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_wiiu
                icon: mdi:nintendo-switch
                color_type: card
                color: "rgb(0, 156, 6)"
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                color_type: blank-card
                color_off: var(--disabled-text-color)
              - type: custom:button-card
                entity: switch.lr_music
                icon: mdi:music
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_steam
                icon: mdi:steam
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: "custom:button-card"
                entity: remote.living_room
                icon: mdi:power
                color_type: card
                color: "rgb(255, 0, 0)"
                name: "Turn Off"
                service:
                  domain: remote
                  action: turn_off
                  data:
                    entity_id: remote.living_room


# Calendar card
      - type: custom:calendar-card
        title: "Calendar"
        numberOfDays: 90
        timeFormat: h:mma
        dateTopFormat: MMM DD
        dateBottomFormat: ddd
        entities:
          - calendar.slacktishevents

# Living Room Banner-card
      - type: custom:banner-card
        heading: "\U0001F6CB Living room"
        background: "rgb(204, 141, 1)"
        link: /lovelace/lights
        entities:
          - light.lamp_107
          - light.dining_room_lamp_160
          - switch.cabinet_lights_123
          - entity: lock.front_door_19
            map_state:
              "locked": mdi:lock
              "unlocked": mdi:lock-open
          - sensor.current_temperature
          - switch.party_lights_173
          - entity: media_player.living_room_kodi
            name: Kodi
            size: 3
            when: playing
          - entity: media_player.living_room
            name: Chromecast
            size: 3
            when: playing

# Bedroom banner card
      - type: custom:banner-card
        heading: "\U0001F6CC Bedroom"
        background: "rgb(150, 0, 203)"
        link: /lovelace/lights
        entities:

          - entity: light.bedroom_val_104
            name: Left
          - entity: light.bedroom_eric_103
            name: Right
          - entity: light.vanity_light_120
            name: Vanity
          - entity: media_player.bedroom_tv
            name: Chromecast
            size: 3
            when: playing

# Thermostat and climate Card
      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.thermostat_147
            step_size: 1
            sensors:
              - entity: sensor.current_temperature
# Temps
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.current_temperature
                show:
                  points: hover
                line_color: "rgb(204, 141, 1)"
                group: true
              - type: custom:mini-graph-card
                entities:
                  - sensor.temperature_sensor_167
                group: true
                show:
                  points: hover

#
# Lights Tab
#
  - title: Lights
    path: lights
    icon: mdi:lightbulb
    theme: slate
    cards:
      - type: vertical-stack
        cards:
# Living Area Card
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                name: Living Area
                show_icon: false
                color: "rgb(204, 141, 1)"
                entity: group.living_area
                color_off: var(--disabled-text-color)
                action: more_info
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: light.lamp_107
                    name: Living Lamp
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: light.dining_room_lamp_160
                    name: Dining Lamp
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: switch.cabinet_lights_123
                    name: Cabinets
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: switch.party_lights_173
                    name: Party Lights
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

    # Man cave card
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                name: Man Cave
                show_icon: false
                entity: group.man_cave
                action: more_info
                color: "rgb(204, 141, 1)"
                color_off: var(--disabled-text-color)

              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: switch.man_cave_lights_133
                    name: Lights
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: light.mancave_desk
                    name: Desk
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: light.pin_board
                    name: Pin Board
                    color: "rgb(204, 141, 1)"

                  - type: "custom:button-card"
                    entity: light.wifi_box
                    icon: mdi:lighthouse
                    name: Puck
                    color: "rgb(204, 141, 1)"

    # Bedroom Card

          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                name: Bedroom
                show_icon: false
                entity: group.bedroom
                action: more_info
                color: "rgb(150, 0, 203)"
                color_off: var(--disabled-text-color)

              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: light.bedroom_eric_103
                    name: Right
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: light.bedroom_val_104
                    name: Left
                    color: "rgb(204, 141, 1)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: light.vanity_light_120
                    name: Vanity
                    color: "rgb(204, 141, 1)"
                  - type: "custom:button-card"
                    color_type: blank-card
                    color_off: var(--disabled-text-color)

    # Front Ext Card
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                name: Front Ext
                show_icon: false
                entity: group.ext_front
                action: more_info
                color: "rgb(0, 133, 25)"
                color_off: var(--disabled-text-color)

              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: switch.front_porch_115
                    name: Porch
                    color: "rgb(0, 133, 25)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: switch.front_spotlight_135
                    name: Spotlight
                    color: "rgb(0, 133, 25)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    color_type: blank-card
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    color_type: blank-card
                    color_off: var(--disabled-text-color)

    # Back Ext Card
          - type: vertical-stack
            cards:
              - type: "custom:button-card"
                color_type: label-card
                name: Back Ext
                show_icon: false
                entity: group.ext_back
                action: more_info
                color: "rgb(0, 133, 25)"
                color_off: var(--disabled-text-color)

              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: switch.deck_lights_108
                    name: Deck
                    color: "rgb(0, 133, 25)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    entity: switch.back_spotlight_118
                    name: Spotlight
                    color: "rgb(0, 133, 25)"
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    color_type: blank-card
                    color_off: var(--disabled-text-color)

                  - type: "custom:button-card"
                    color_type: blank-card
                    color_off: var(--disabled-text-color)

#
# Surveillance tab
#
  - title: Surveillance
    icon: mdi:cctv
    panel: true
    cards:
      - type: custom:surveillance-card
        thumb_interval: 15
        update_interval: 2
        cameras:
          - entity: camera.front_door
          - entity: camera.back_door
          - entity: camera.man_cave_camera
            motion_entity: binary_sensor.motion_sensor_128

#
# Sensors tab
#
  - title: Sensors
    path: sensors
    icon: mdi:gauge
    theme: slate
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: rgb(41, 41, 41)
            name: Security Sensors
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: binary_sensor.front_door1_1_139
                icon: mdi:door
                name: Front Door
                color_type: card
                action: more_info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
              - type: "custom:button-card"
                entity: binary_sensor.back_door_172
                icon: mdi:door
                name: Back Door
                color_type: card
                action: more_info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
              - type: "custom:button-card"
                entity: binary_sensor.motion_sensor_128
                icon: mdi:transition
                name: Man Cave Motion
                color_type: card
                action: more_info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
              - type: "custom:button-card"
                entity: binary_sensor.master_bath_sensor_121
                icon: mdi:transition
                name: Master Bath
                color_type: card
                action: more_info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
              - type: "custom:button-card"
                entity: binary_sensor.smoke_sensor_122
                icon: mdi:smoke-detector
                name: Smoke Sensor
                color_type: card
                action: more_info
                color: rgb(155, 0, 0)
                color_off: rgb(0, 122, 0)
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.front_door1_1_139
                icon: mdi:door
                color_type: icon
                name: "Armed: "
                show_state: true
                color: auto
              - type: "custom:button-card"
                entity: switch.back_door_172
                icon: mdi:door
                color_type: icon
                name: "Armed: "
                show_state: true
              - type: "custom:button-card"
                entity: switch.motion_sensor_128
                icon: mdi:transition
                name: "Armed: "
                color_type: card
                show_state: true
                color: auto
              - type: "custom:button-card"
                entity: switch.master_bath_sensor_121
                icon: mdi:transition
                name: "Armed: "
                color_type: card
                show_state: true
              - type: "custom:button-card"
                entity: switch.smoke_sensor_122
                icon: mdi:smoke-detector
                name: "Armed: "
                color_type: card
                show_state: true
          - type: entities
            entities:
                - entity: switch.siren_113
                  name: Siren
                  type: custom:toggle-lock-entity-row
                  icon: mdi:alarm-light
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            name: Man Cave Data
            color_type: label-card
            color: rgb(41, 41, 41)
          - type: horizontal-stack
            title: Sensors
            cards:
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.temperature_sensor_167
                name: Temp
                icon: mdi:thermometer-lines
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.humidity_sensor_169
                name: Humidity
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.light_sensor_168
                name: Light
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            name: Power
            color_type: label-card
            color: rgb(41, 41, 41)
          - type: horizontal-stack
            title: Sensors
            cards:
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.power_avg_use
                icon: mdi:power-socket-us
                show:
                  graph: bar
              - type: "custom:mini-graph-card"
                entities:
                  - sensor.power_lastbill_use
                icon: mdi:power-socket-us
                show:
                  graph: bar



