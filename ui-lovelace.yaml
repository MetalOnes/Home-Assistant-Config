                icon: mdi:television
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_kodi
                icon: mdi:kodi
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_chromecast
                icon: mdi:cast
                color_type: card
                color: "rgb(0, 156, 6)"
              - type: custom:button-card
                entity: switch.lr_wiiu
                icon: mdi:nintendo-switch
