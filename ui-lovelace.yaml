custom_header:
  compact_mode: true
  background: rgba(40, 40, 70, 0.95)
  #tabs_color:
  #  overview: green
  #  lights: yellow

background: var(--background-image)

views:
#
# Overview tab
#
  - title: Overview
    icon: mdi:home-outline
    path: overview
    theme: ios-dark-mode
    cards:
# House Mode sensor and scenes
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.homemode
            color_type: card
            name: 'Home Mode'
            show_label: false
            show_name: false
            show_state: true
            state:
              - value: 'Away'
                color: rgba(130, 0, 0, 0.5)
                icon: mdi:home-minus
              - value: 'Home'
                color: rgba(0, 130, 0, 0.5)
                icon: mdi:home-variant
              - value: 'Night'
                color: rgba(111, 0, 110, 0.4)
                icon: mdi:weather-night
            layout: icon_state
            styles:
              card:
                - height: 75px
              state:
                - font-size: 38px


          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: scene.switch_to_home
                name: Home
                template: home-mode_buttons
                color_type: card
                color: rgb(0, 99, 31, 0.4)

              - type: custom:button-card
                entity: scene.switch_to_night
                name: Night
                template: home-mode_buttons
                color_type: card
                color: rgb(111, 0, 110, 0.4)

              - type: "custom:button-card"
                entity: scene.switch_to_away
                name: Away
                template: home-mode_buttons
                color_type: card
                color: rgba(130, 0, 0, 0.5)

              - type: "custom:button-card"
                entity: lock.front_door_19
                show_state: true
                name: "Front Door: "
                tap_action:
                  action: more-info
                state:
                  - value: "locked"
                    color: rgb(130, 0, 0, 0.5)
                    icon: mdi:lock
                  - value: "Unlocked"
                    color: rgb(0, 99, 31, 0.5)
                    icon: mdi:lock-open
                template: home-mode_buttons
                color_type: card


      - type: horizontal-stack
        cards:
          - type: light
            entity: light.lamp_107
          - type: light
            entity: light.dining_room_lamp_160

# Int Lights on
      - type: entity-filter
        entities:
          - entity: light.lamp_107
            name: Living Room
            tap_action:
              action: toggle
          - entity: light.tv
            name: TV
            tap_action:
              action: toggle
            icon: mdi:television
          - entity: light.dining_room_lamp_160
            name: Dining Room
            tap_action:
              action: toggle
          - entity: switch.kitchen_light_183
            name: Kitchen
            tap_action:
              action: toggle
          - entity: switch.cabinet_lights_123
            name: Cabinets
            tap_action:
              action: toggle
          - entity: switch.man_cave_lights_133
            name: Man Cave
            tap_action:
              action: toggle
          - entity: light.mancave_desk
            name: Desk Strip
            tap_action:
              action: toggle
          - entity: light.wifi_box
            name: Desk Puck
            tap_action:
              action: toggle
          - entity: light.pin_board
            name: Pin Board
            tap_action:
              action: toggle
          - entity: light.vanity_light_120
            name: Vanity Light
            tap_action:
              action: toggle
          - entity: light.bedroom_eric_103
            name: Bedroom (Right)
            tap_action:
              action: toggle
          - entity: light.bedroom_val_104
            name: Bedroom (Left)
            tap_action:
              action: toggle
          - entity: switch.party_lights_173
            icon: mdi:mushroom
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Interior
          columns: 4

# Ext Lights on
      - type: entity-filter
        entities:
          - entity: switch.front_porch_115
            name: Front Porch
            tap_action:
              action: toggle
          - entity: switch.front_spotlight_135
            name: Front Spotlight
            tap_action:
              action: toggle
          - entity: switch.deck_lights_108
            name: Deck Lights
            tap_action:
              action: toggle
          - entity: switch.back_spotlight_118
            name: Back Spotlight
            tap_action:
              action: toggle
          - entity: switch.front_ext_holida_178
            name: Front Holiday
            tap_action:
              action: toggle
          - entity: switch.back_ext_holiday_188
            name: Back Holiday
            tap_action:
              action: toggle
        state_filter:
          - "on"
        show_empty: false
        card:
          type: glance
          title: Exterior
          columns: 4

# Harmony Living Room card
      - type: custom:vertical-stack-in-card
        title: Living Room TV
        style: |
          ha-card {
            background: var(--paper-card-background-color)
          }
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.lr_tv
                icon: mdi:television
                template: harmony_button
              - type: custom:button-card
                entity: switch.lr_kodi
                icon: mdi:kodi
                template: harmony_button
              - type: custom:button-card
                entity: switch.lr_chromecast
                icon: mdi:cast
                template: harmony_button
              - type: custom:button-card
                entity: switch.lr_wiiu
                icon: mdi:nintendo-switch
                template: harmony_button
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.lr_music
                icon: mdi:music
                template: harmony_button
              - type: custom:button-card
                entity: switch.lr_steam
                icon: mdi:steam
                template: harmony_button
              - type: "custom:button-card"
                color_type: blank-card
                color_off: var(--disabled-text-color)

              - type: "custom:button-card"
                entity: remote.living_room
                icon: mdi:power
                color_type: card
                color: darkred
                size: 32px
                name: "Turn Off"
                service:
                  domain: remote
                  action: turn_off
                  data:
                    entity_id: remote.living_room
                styles:
                  card:
                    #- margin: 10px 5px
                    - height: 70px
                    - background-color: var(--ha-card-background)


# Calendar card
      - type: custom:calendar-card
        title: "Calendar"
        numberOfDays: 90
        timeFormat: h:mma
        dateTopFormat: MMM DD
        dateBottomFormat: ddd
        entities:
          - calendar.slacktishevents



# Thermostat and climate Card
      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.thermostat_147
            step_size: 1
            #sensors:
            #  - entity: sensor.current_temperature
            style: |
              ha-card .mode-item {
                background: rgba(10, 10, 10, 0.4);
              }
              ha-card .mode-item.active {
                background: rgba(255, 255, 240, 0.4);
              }
              ha-card .mode-item.active:hover {
                background: rgba(255, 255, 240, 0.6);
              }
              ha-card .mode-item:hover {
                background: rgba(255, 255, 240, 0.6);
              }
# Temps
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.current_temperature
                show:
                  points: hover
                line_color: "rgb(204, 141, 1)"
                #group: true

              - type: custom:mini-graph-card
                entities:
                  - sensor.temperature_sensor_167
                #group: true
                show:
                  points: hover

