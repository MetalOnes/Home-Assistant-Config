            power_color: true
            show_source: true

          - type: "custom:mini-media-player"
            entity: media_player.living_room_kodi
            name: Living Room Kodi
            icon: mdi:kodi
            artwork: full-cover
            hide:
              volume: true
              power: true

          - type: "custom:mini-media-player"
            entity: media_player.living_room
            name: Living Room Chromecast
            icon: mdi:cast
            artwork: cover

            #group: true
            hide:
              power: true
              controls: true
          - type: "custom:mini-media-player"
            entity: media_player.all_3_rooms
            name: All 3 Rooms
            icon: mdi:cast
            artwork: cover
            #group: true
            hide:
              power: true
              controls: true

          - type: picture
            image: /local/dividergreyshadow400x4.png

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: HA to LR
                icon: mdi:cast
                size: 32px
                color_type: card
                color: var(--primary-color)
                tap_action:
