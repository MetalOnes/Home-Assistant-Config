#
# Media tab
#
  - title: Media
    path: media
    icon: mdi:play-circle-outline
    theme: slate
    cards:
  # Living Room Media
      - type: custom:vertical-stack-in-card
        #title: Living Room
        cards:

          - type: 'custom:text-divider-row'
            text: "Living Room"

          - type: "custom:button-card"
            entity: sensor.harmony_living_room
            name: 'Current Activity:'
            show_state: true
            color_type: card
            color: var(--paper-card-background-color)
            show_icon: false
            tap_action:
              action: more-info
            styles:
              card:
                - font-size: 18px
                - padding-top: 0

          - type: picture
            image: /local/dividergreyshadow400x4.png

          - type: horizontal-stack

            cards:
              - type: custom:button-card
                entity: switch.lr_tv
                icon: mdi:television
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-top: 10px
              - type: custom:button-card
                entity: switch.lr_kodi
                icon: mdi:kodi
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-top: 10px
              - type: custom:button-card
                entity: switch.lr_chromecast
                icon: mdi:cast
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-top: 10px
              - type: custom:button-card
                entity: switch.lr_wiiu
                icon: mdi:nintendo-switch
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-top: 10px

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                color_type: blank-card
                color_off: var(--disabled-text-color)
                styles:
                  card:
                    - margin-bottom: 10px
              - type: custom:button-card
                entity: switch.lr_music
                icon: mdi:music
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-bottom: 10px
              - type: custom:button-card
                entity: switch.lr_steam
                icon: mdi:steam
                color_type: card
                color: "rgb(0, 156, 6)"
                styles:
                  card:
                    - margin-bottom: 10px
              - type: "custom:button-card"
                entity: remote.living_room
                icon: mdi:power
                color_type: card
                color: darkred
                styles:
                  card:
                    - margin-bottom: 10px
                service:
                  domain: remote
                  action: turn_off
                  data:
                    entity_id: remote.living_room

          - type: picture
            image: /local/dividergreyshadow400x4.png

          - type: "custom:mini-media-player"
            entity: media_player.denon_avrs720w
